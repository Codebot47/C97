<html style="background-color: rgb(10, 134, 236);">
    <head>
        <meta charset="UTF-8">

        <title>Canvas</title>

    </head>
    <body>
        <center>
        <canvas width = "1000px" height = "500px" id="canvas" style="background-color: white; padding-bottom: 200px; border-style: ridge; border-color: lightblue; border-width: 10px;"></canvas>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
        <button class="btn btn-info" onclick="square();">Square</button>
        <button class="btn btn-info" onclick="rectangle();">Rectangle</button>
        <button class="btn btn-info" onclick="circle();">Circle</button>
        <input type="text" class="form-control" id="X" placeholder="Enter X value of shape">
        <input type="text" class="form-control" id="Y" placeholder="Enter Y value of shape">
        <input type="text" class="form-control" id="size" placeholder="Enter size of shape">
        <input type="text" class="form-control" id="color" placeholder="Enter color of shape">
        <input type="text" class="form-control" id="border_color" placeholder="Enter border color of shape">
        <input type="text" class="form-control" id="width" placeholder="Enter width of line of shape">
        </div>
        </center>
        <script src="canvas.js"></script>
    </body>
</html>
